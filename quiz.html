        <div id="quiz" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">

                        Question
                    </p>    
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                    
                </div>
            </div>
            <div id="question"><h1>What is the answer to this question?</h1> </div>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-num="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-num="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-num="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-num="4">Choice 4</p>
            </div>
        </div>     
    </div>
