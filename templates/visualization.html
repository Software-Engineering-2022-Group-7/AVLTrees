{% extends "base.html" %}
{% block title %}
<title>Visualization</title>
<script src="visualization.js"></script>
<script src="circle.js"></script>
{% endblock %}

{% block content %}
<main>
    <h1>Canvas</h1>
    <div id="main-content"></div>
        <div class="toolbox" >
            <div class="action_btn">
                <input id="numInput" type="number" class="action_btn numInput" placeholder="Enter">
                <button onclick="node()" type="button" class="action_btn submit">Insert</button>
                <input id="numDelete" type="number" class="action_btn numDelete" placeholder="Enter">
                <button onclick="submitDelete()" type="button" class="action_btn numDelete">Delete</button>
                <button onclick="reset()" id = "reset" type="reset">Reset the canvas</button>
            </div>
        </div>
        <canvas id="canvas" width="500" height="400"></canvas>  
        <script src="visualization.js"></script>
        <script src="circle.js"></script>
        <div class="explanation">
            <p><strong>Explanation</strong> Some text...</p>
        </div>
    </div>
</main>
{% endblock %}
