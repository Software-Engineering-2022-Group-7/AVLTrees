{% extends "base.html" %}
{% block title %}
    <title>Visualization</title>
{% endblock %}

{% block content %}
    <main>
        <h1>Canvas</h1>
        <div class="toolbox">
            <div class="input-group">
                <input id="numInput" type="text" class="form-control" placeholder="Enter Key"
                       aria-label="Insert block">
                <button id="InputBtn" onclick="getInput()" class="btn btn-outline-secondary" type="button">INSERT</button>
                <input id="numDelete" type="text" class="form-control" placeholder="Enter Key"
                       aria-label="Delete block">
                <button id="DeleteBtn" onclick="deleteInput()" class="btn btn-outline-secondary" type="button">DELETE</button>
                <button onclick="clearCanvas()" id="reset" type="reset"
                    class="btn btn-outline-secondary">RESET</button>
            </div>
        </div>

        {#canvas#}
        <canvas id="canvas" width="1080" height="450"></canvas>
        {#explanation#}
        <center>
            <h2>Explanation</h2>
            <div class ="fontop">
                <div class ="options">
                    <button id="small" onclick="size(15)" class="btn btn-outline-secondary" type="button">-A</button>
                    <button id="med" onclick="size(20)" class="btn btn-outline-secondary" type="button">A</button>
                    <button id="large" onclick="size(25)" class="btn btn-outline-secondary" type="button">A+</button>
                </div>
            </div>
            <br /><br />
            <div class="outputbox" id="outputbox"></div>
            <input type="range" min="10" max="30" id="slider"
            onchange="size()" value="20" />
        </center>

        {#Js files#}
        <script src="/static/AVL.js"></script>
        <script src="/static/AVL-private.js"></script>
        <script src="/static/visualization.js"></script>
        <script src="/static/animation.js"></script>
        <script src="/static/circle.js"></script>
        <script src="/static/edge.js"></script>
        <script src="/static/outputBox.js"></script>

    </main>
{% endblock %}
